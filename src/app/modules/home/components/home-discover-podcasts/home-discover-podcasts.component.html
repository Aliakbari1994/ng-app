<div class="carousel-container container-fluid">
  <div class="d-flex justify-content-center my-5" *ngIf="(podcasts$ | async).loading">
    <div class="spinner-border text-white" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="row" *ngIf="! (podcasts$ | async).loading">
    <div class="carousel-head border-0 mt-0 col-12"><!-- title -->
      <h3 class="mb-4 mt-1">
        پادکست های ویژه
        <a [routerLink]="['/podcasts']"
           class="text-decoration-none float-end"><i class="tio-arrow-backward"></i></a>
      </h3>
    </div><!-- title -->
    <div class="carousel-slide col-12 p-0 mb-4 d-flex align-items-center"><!--  slide -->
      <div *ngFor="let podcast of (podcasts$ | async).podcasts; let i = index; trackBy: trackByFunc"
           class="podcast-element carousel-element element-slider"><!-- item -->
        <a (click)="shortLink('/podcast', podcast.slug_id)"
           [routerLink]="['/podcast', podcast.slug_id, podcast.slug]"
           class="carousel-thumbnail podcast-thumbnail text-decoration-none">
          <img crossorigin="anonymous"
               src="{{podcast.thumbnail}}" [alt]="podcast.title_en">
        </a>
        <div class="carousel-info carousel-podcast-info mt-2 text-center pb-3 px-2">
          <a (click)="shortLink('/podcast', podcast.slug_id)"
             [routerLink]="['/podcast', podcast.slug_id, podcast.slug]"
             class="text-decoration-none"><b>{{toPersian(podcast.title_fa ? podcast.title_fa : podcast.title_en)}}</b></a>
        </div>
      </div><!-- /item -->
    </div><!--  slide -->
    <div class="carousel-arrow arrow-track col-12 p-0"><!-- arrow -->
      <button class="slide-right btn" id="slide-right-featured-podcasts" type="button">
        <i class="tio-chevron-right"></i>
      </button>
      <button class="slide-left btn" id="slide-left-featured-podcasts" type="button">
        <i class="tio-chevron-left"></i>
      </button>
    </div><!-- /arrow -->
  </div>
</div>

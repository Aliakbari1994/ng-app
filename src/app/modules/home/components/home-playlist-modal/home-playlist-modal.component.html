<div class="modal fade" id="playlistModal" tabindex="-1" aria-labelledby="playlistModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="playlistModalLabel">افزودن به پلی لیست های من</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <label for="playlists" class="w-100">
            <select class="select2-playlist form-control" id="playlists"></select>
          </label>
          <button type="button" class="small btn btn-sm btn-orange w-100 mt-3" (click)="addToPlaylist()">افزودن</button>
        </form>
      </div>
    </div>
  </div>
</div>
